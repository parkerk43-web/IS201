<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Wordle Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 2rem;
      background-color: #f0f0f0;
    }

    h1 {
      margin-bottom: 1rem;
    }

    input[type="text"] {
      padding: 0.5rem;
      font-size: 1rem;
      width: 120px;
      text-transform: uppercase;
    }

    button {
      padding: 0.5rem 1rem;
      margin-left: 0.5rem;
      font-size: 1rem;
      cursor: pointer;
    }

    .guess-row {
      display: flex;
      justify-content: center;
      margin: 0.3rem 0;
    }

    .letter-box {
      width: 40px;
      height: 40px;
      line-height: 40px;
      border: 2px solid #ccc;
      margin: 0 2px;
      font-size: 1.5rem;
      font-weight: bold;
      text-transform: uppercase;
      background-color: white;
    }

    .correct {
      background-color: #6aaa64;
      color: white;
      border: none;
    }

    .present {
      background-color: #c9b458;
      color: white;
      border: none;
    }

    .absent {
      background-color: #787c7e;
      color: white;
      border: none;
    }

    #message {
      font-size: 1.2rem;
      margin-top: 1rem;
      font-weight: bold;
    }

    #playAgain {
      display: none;
      margin-top: 1rem;
    }

    #letterBank {
      margin-top: 2rem;
    }

    .bank-letter {
      display: inline-block;
      width: 30px;
      height: 30px;
      line-height: 30px;
      margin: 3px;
      font-weight: bold;
      text-transform: uppercase;
      border: 2px solid #ccc;
      border-radius: 4px;
      background-color: white;
    }
  </style>
</head>
<body>
  <h1>Wordle</h1>

  <div id="game">
    <p>Guess the 5-letter word:</p>
    <input type="text" id="guessInput" maxlength="5" />
    <button onclick="submitGuess()">Guess</button>
    <div id="guesses"></div>
    <div id="letterBank"><h3>Letter Bank</h3><div id="bankLetters"></div></div>
    <div id="message"></div>
    <button id="playAgain" onclick="startNewGame()">Play Again</button>
  </div>

  <script>
    const wordList = [
      "apple", "grape", "plant", "brush", "stone", "light", "chair", "crane",
      "blush", "lemon", "proud", "truck", "drink", "sword", "table", "shelf",
      "flame", "glide", "quiet", "spend", "vivid", "zebra", "knock", "badge"
    ];

    const alphabet = "ABCDEFGHIJKLMNOPQRSTUVWXYZ".split('');
    let secretWord = "";
    let guessesLeft = 6;
    let letterBank = {};

    function pickRandomWord() {
      return wordList[Math.floor(Math.random() * wordList.length)].toUpperCase();
    }

    function startNewGame() {
      secretWord = pickRandomWord();
      guessesLeft = 6;
      letterBank = {};
      document.getElementById('guesses').innerHTML = "";
      document.getElementById('message').textContent = "";
      document.getElementById('guessInput').value = "";
      document.getElementById('guessInput').disabled = false;
      document.getElementById('playAgain').style.display = "none";
      renderLetterBank();
    }

    function renderLetterBank() {
      const container = document.getElementById('bankLetters');
      container.innerHTML = "";
      alphabet.forEach(letter => {
        const div = document.createElement('div');
        div.textContent = letter;
        div.classList.add('bank-letter');
        if (letterBank[letter] === 'correct') div.classList.add('correct');
        else if (letterBank[letter] === 'present') div.classList.add('present');
        else if (letterBank[letter] === 'absent') div.classList.add('absent');
        container.appendChild(div);
      });
    }

    function updateLetterBank(letter, status) {
      const currentStatus = letterBank[letter];
      const priority = { absent: 1, present: 2, correct: 3 };
      if (!currentStatus || priority[status] > priority[currentStatus]) {
        letterBank[letter] = status;
      }
    }

    function submitGuess() {
      const guessInput = document.getElementById('guessInput');
      const guess = guessInput.value.trim().toUpperCase();
      if (guess.length !== 5 || !/^[A-Z]+$/.test(guess)) {
        alert("Guess must be a valid 5-letter word.");
        return;
      }

      const guessRow = document.createElement('div');
      guessRow.classList.add('guess-row');

      const letterCount = {};
      for (let char of secretWord) {
        letterCount[char] = (letterCount[char] || 0) + 1;
      }

      const boxes = [];
      for (let i = 0; i < 5; i++) {
        const box = document.createElement('div');
        box.classList.add('letter-box');
        box.textContent = guess[i];
        if (guess[i] === secretWord[i]) {
          box.classList.add('correct');
          letterCount[guess[i]]--;
          updateLetterBank(guess[i], 'correct');
        }
        boxes.push(box);
      }

      for (let i = 0; i < 5; i++) {
        const letter = guess[i];
        if (!boxes[i].classList.contains('correct')) {
          if (secretWord.includes(letter) && letterCount[letter] > 0) {
            boxes[i].classList.add('present');
            letterCount[letter]--;
            updateLetterBank(letter, 'present');
          } else {
            boxes[i].classList.add('absent');
            updateLetterBank(letter, 'absent');
          }
        }
        guessRow.appendChild(boxes[i]);
      }

      document.getElementById('guesses').appendChild(guessRow);
      renderLetterBank();

      guessesLeft--;

      if (guess === secretWord) {
        document.getElementById('message').textContent = "ðŸŽ‰ Congratulations!";
        endGame();
      } else if (guessesLeft === 0) {
        document.getElementById('message').textContent = `ðŸ˜ž Out of guesses! The word was "${secretWord}".`;
        endGame();
      } else {
        guessInput.value = "";
        guessInput.focus();
      }
    }

    function endGame() {
      document.getElementById('guessInput').disabled = true;
      document.getElementById('playAgain').style.display = "inline-block";
    }

    // Start the game on page load
    startNewGame();
  </script>
</body>
</html>
